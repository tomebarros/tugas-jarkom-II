<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
  <title>Tome Ornai Barros | Web JarKom</title>
</head>

<body>
  <div class="container main">
    <div class="row" id="home">
      <div class="col-md-6 rounded login d-flex flex-column my-auto">
        <h1>Login</h1>

        <form action="#" method="post">
          <div class="input">
            <input type="text" required>
            <span>Username</span>
          </div>
          <div class="input">
            <input type="password" required>
            <span>Password</span>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn-login  mt-3" style="background-color: var(--bs-body-text);">Login</button>
          </div>
        </form>
      </div>

      <div class="col-md-6 d-flex align-items-center justify-content-center img">
        <img src="img/login.png" class="img-fluid" alt="Login">
      </div>
    </div>
  </div>

  <script src="bootstrap-5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
